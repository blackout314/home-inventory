<!DOCTYPE html>
<html>
<head>
    <title>Edit Bin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Bin</h1>
    </header>
    <div class="container">
        <form method="post">
            <div class="form-group">
                <label for="number">Bin Number:</label>
                <input type="text" id="number" name="number" value="{{ bin[1] }}" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="{{ bin[2] }}" required>
            </div>
            <button type="submit" class="button">Save Changes</button>
        </form>
        <a href="{{ url_for('index') }}" class="button">Cancel</a>
    </div>
</body>
</html>
